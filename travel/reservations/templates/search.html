{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 mt-4">
    
    <h2 class="text-2xl font-bold mb-6 text-center">Résultats pour "{{ service|title }}" 🔎</h2>

    {% if results %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for item in results %}
                <div class="card bg-base-100 shadow-xl hover:scale-105 transition-transform">
                    <figure>
                        <img src="{{ item.image }}" alt="{{ item.name }}" class="h-48 w-full object-cover" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">{{ item.name }}</h2>
                        <p class="text-gray-600">{{ item.price }}</p>
                        <div class="card-actions justify-end mt-4">
                            <button class="btn btn-primary">Voir Détails</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="flex justify-center items-center h-64">
            <div class="text-center">
                <p class="text-gray-500">Aucun résultat trouvé. Essayez une autre recherche 🕵️‍♂️</p>
            </div>
        </div>
    {% endif %}

</div>
{% endblock %}
